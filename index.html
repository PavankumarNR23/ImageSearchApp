<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1636572481914-a07d36917486?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Groot">

            <a href="https://unsplash.com/photos/a-small-baby-groote-sitting-on-a-log-in-the-woods-vMLFbB6dmZ0"
            target="_blank">Groot</a>
        </div> 

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Car">

            <a href="https://unsplash.com/photos/blue-coupe-beside-gray-house-p7tai9P7H-s"
            target="_blank">Car</a>
        </div> 

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1532375810709-75b1da00537c?q=80&w=1776&auto=format&
            fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="India">

            <a href="https://unsplash.com/photos/flag-hanging-on-pole-9Dt4WutvwDs"
            target="_blank">India</a>
        </div> 
    </div>


    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
